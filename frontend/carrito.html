<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Carrito - Mercapp Tuxtla</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/carrito.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top py-3">
      <div class="container">
        <a class="navbar-brand fw-bold text-mercapp fs-4" href="home.html">
          <i class="fas fa-shopping-basket"></i> Mercapp
        </a>

        <div class="d-none d-md-block flex-grow-1 mx-5">
          <div class="input-group">
            <span class="input-group-text bg-light border-0"
              ><i class="fas fa-search text-muted"></i
            ></span>
            <input
              type="text"
              class="form-control bg-light border-0"
              placeholder="Buscar tacos, ropa, servicios..."
            />
          </div>
        </div>

        <div class="d-flex align-items-center gap-3">
          <a href="#" class="text-dark"><i class="far fa-heart fa-lg"></i></a>

          <a
            href="carrito.html"
            class="nav-link position-relative text-mercapp"
          >
            <i class="fas fa-shopping-cart fa-lg"></i>
            <span
              id="cartCount"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              style="display: none"
            >
              0
            </span>
          </a>

          <div class="dropdown">
            <a
              href="#"
              class="d-flex align-items-center text-decoration-none dropdown-toggle text-dark fw-bold"
              data-bs-toggle="dropdown"
            >
              <div
                class="bg-primary text-white rounded-circle d-flex justify-content-center align-items-center me-2"
                style="width: 35px; height: 35px"
              >
                UM
              </div>
              <span class="d-none d-lg-block">Mi Cuenta</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="bg-mercapp-gradient py-4 mb-4">
      <div class="container">
        <h2 class="fw-bold m-0">Tu Carrito de Compras</h2>
        <p class="m-0 opacity-75 small">Revisa tus productos antes de pagar</p>
      </div>
    </div>

    <div class="container mb-5">
      <div class="row g-4">
        <div class="col-lg-8">
          <div id="cartItemsContainer"></div>

          <div id="emptyCartState" class="text-center py-5 d-none">
            <img
              src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png"
              alt="Vacio"
              width="120"
              class="mb-3 opacity-50"
            />
            <h4>Tu carrito está vacío</h4>
            <p class="text-muted">
              ¡Explora los comercios de Tuxtla y encuentra algo genial!
            </p>
            <a
              href="home.html"
              class="btn btn-mercapp-orange rounded-pill px-4 mt-2"
              >Ir a Comprar</a
            >
          </div>

          <div class="d-flex justify-content-between mt-4">
            <a href="home.html" class="text-decoration-none text-muted"
              ><i class="fas fa-arrow-left me-2"></i> Seguir comprando</a
            >
            <button
              class="btn btn-outline-danger btn-sm border-0"
              onclick="vaciarCarrito()"
            >
              Vaciar Carrito
            </button>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card card-cart p-4 position-sticky" style="top: 100px">
            <h5 class="fw-bold mb-4">Resumen del Pedido</h5>

            <div class="d-flex justify-content-between mb-2">
              <span class="text-muted">Subtotal</span>
              <span class="fw-bold" id="subtotalPrice">$0.00</span>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <span class="text-muted">Envío estimado</span>
              <span class="text-success">Gratis</span>
            </div>

            <hr />

            <div class="d-flex justify-content-between mb-4 align-items-center">
              <span class="fs-5 fw-bold">Total</span>
              <span class="fs-4 fw-bold text-mercapp" id="totalPrice"
                >$0.00</span
              >
            </div>

            <button
              class="btn btn-mercapp-orange w-100 py-3 rounded-pill shadow-sm mb-3"
              onclick="procesarPago()"
            >
              Proceder al Pago
            </button>

            <div class="text-center">
              <small class="text-muted"
                ><i class="fas fa-lock me-1"></i> Pagos 100% Seguros</small
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/carrito.js"></script>
  </body>
</html>
