<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercapp - Acceso de Clientes</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts (Poppins para un look moderno) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 550px;
            position: relative;
        }

        .auth-left {
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-right {
            background: url('https://images.unsplash.com/photo-1556740758-90de374c12ad?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover;
            position: relative;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .auth-right::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.8) 0%, rgba(37, 117, 252, 0.8) 100%);
        }

        .auth-right-content {
            position: relative;
            z-index: 1;
        }

        .form-control {
            background-color: #f0f2f5;
            border: none;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .form-control:focus {
            background-color: #e4e6e9;
            box-shadow: none;
            border: 1px solid #6a11cb;
        }

        .btn-mercapp {
            background: #ff9f43;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-mercapp:hover {
            background: #ff8c1a;
            transform: translateY(-2px);
        }

        .toggle-text {
            cursor: pointer;
            color: #6a11cb;
            font-weight: 600;
        }

        .hidden {
            display: none !important;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-custom {
            display: none;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="auth-container row g-0">
                
                <!-- Sección Izquierda: Formularios -->
                <div class="col-md-7 auth-left">
                    <h2 class="fw-bold mb-2" style="color: #333;">Bienvenido a Mercapp</h2>
                    <p class="text-muted mb-4">Tu mercado local, inteligente y cerca de ti.</p>

                    <!-- Feedback Alert -->
                    <div id="feedbackAlert" class="alert alert-custom" role="alert"></div>

                    <!-- LOGIN FORM -->
                    <form id="loginForm" class="fade-in">
                        <div class="mb-3">
                            <label class="form-label text-muted small">Correo Electrónico</label>
                            <div class="input-group">
                                <span class="input-group-text border-0 bg-light"><i class="fas fa-envelope text-muted"></i></span>
                                <input type="email" class="form-control m-0" id="loginEmail" placeholder="ejemplo@correo.com" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text border-0 bg-light"><i class="fas fa-lock text-muted"></i></span>
                                <input type="password" class="form-control m-0" id="loginPassword" placeholder="" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label small text-muted" for="rememberMe">Recordarme</label>
                            </div>
                            <a href="#" class="small text-decoration-none" style="color: #6a11cb;">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-mercapp shadow-sm">
                            <span id="loginBtnText">Iniciar Sesión</span>
                            <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>

                        <div class="mt-4 text-center">
                            <span class="text-muted small">¿No tienes cuenta? </span>
                            <span class="toggle-text" onclick="toggleForms('register')">Regístrate aquí</span>
                        </div>
                    </form>

                    <!-- REGISTER FORM -->
                    <form id="registerForm" class="hidden fade-in">
                        <div class="mb-2">
                            <label class="form-label text-muted small">Nombre Completo</label>
                            <input type="text" class="form-control" id="regName" placeholder="Juan Pérez" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label text-muted small">Correo Electrónico</label>
                            <input type="email" class="form-control" id="regEmail" placeholder="juan@ejemplo.com" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <label class="form-label text-muted small">Contraseña</label>
                                <input type="password" class="form-control" id="regPassword" placeholder="••••••••" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-muted small">Confirmar</label>
                                <input type="password" class="form-control" id="regConfirmPassword" placeholder="••••••••" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-mercapp shadow-sm">
                            <span id="regBtnText">Crear Cuenta</span>
                            <span id="regSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>

                        <div class="mt-4 text-center">
                            <span class="text-muted small">¿Ya tienes cuenta? </span>
                            <span class="toggle-text" onclick="toggleForms('login')">Inicia Sesión</span>
                        </div>
                    </form>
                </div>

                <!-- Sección Derecha: Banner -->
                <div class="col-md-5 auth-right d-none d-md-flex">
                    <div class="auth-right-content">
                        <i class="fas fa-shopping-basket fa-4x mb-3"></i>
                        <h3 class="fw-bold">Apoya lo local</h3>
                        <p class="small mt-2">Conecta con los mejores comercios de Tuxtla Gutiérrez y recibe tus productos al instante.</p>
                        <button class="btn btn-outline-light btn-sm mt-3 rounded-pill px-4">Saber más</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
document.addEventListener('DOMContentLoaded', () => {
  const loginForm = document.getElementById('loginForm');
  const emailInput = document.getElementById('loginEmail');
  const passInput = document.getElementById('loginPassword');
  const rememberCheckbox = document.getElementById('rememberMe');
  const feedbackAlert = document.getElementById('feedbackAlert');
  const loginBtnText = document.getElementById('loginBtnText');
  const loginSpinner = document.getElementById('loginSpinner');

  
      // función global, accesible desde onclick en HTML
  window.toggleForms = function(form) {
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    if (form === 'login') {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
    } else if (form === 'register') {
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
    }
  }


  // URL del endpoint de login. Si tu backend usa /api/login cambia aquí.
  const LOGIN_URL = '/login';

  function showFeedback(message, type = 'danger', timeout = 4000) {
    // type: 'success' | 'danger' | 'warning' | 'info'
    feedbackAlert.className = `alert alert-${type}`;
    feedbackAlert.textContent = message;
    feedbackAlert.style.display = 'block';
    if (timeout) {
      setTimeout(() => {
        feedbackAlert.style.display = 'none';
      }, timeout);
    }
  }

  function setLoading(isLoading) {
    const submitBtn = loginForm.querySelector('button[type="submit"]');
    if (isLoading) {
      submitBtn.disabled = true;
      loginSpinner.classList.remove('d-none');
      loginBtnText && (loginBtnText.textContent = 'Iniciando...');
    } else {
      submitBtn.disabled = false;
      loginSpinner.classList.add('d-none');
      loginBtnText && (loginBtnText.textContent = 'Iniciar Sesión');
    }
  }

  // Si ya existe token guardado, añade el header por defecto a Axios
  const existingToken = localStorage.getItem('token') || sessionStorage.getItem('token');
  if (existingToken) {
    axios.defaults.headers.common['Authorization'] = `Bearer ${existingToken}`;
  }

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    // limpiar feedback previo
    feedbackAlert.style.display = 'none';

    const correo = emailInput.value && emailInput.value.trim();
    const password = passInput.value;

    if (!correo || !password) {
      showFeedback('Por favor completa correo y contraseña.', 'warning', 3000);
      return;
    }

    setLoading(true);

    try {
      const res = await axios.post(LOGIN_URL, { correo, password }, {
        headers: { 'Content-Type': 'application/json' }
      });

      // espera que el backend devuelva { token: '...', usuario: {...} }
      const token = res.data && res.data.token;
      if (!token) {
        showFeedback('Respuesta inválida del servidor (falta token).', 'danger');
        setLoading(false);
        return;
      }

      // Guardar token según "Recordarme"
      if (rememberCheckbox.checked) {
        localStorage.setItem('token', token);
      } else {
        sessionStorage.setItem('token', token);
      }

      // Configurar axios para futuras peticiones
      axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;

      // Mensaje y redirección
      showFeedback('Inicio de sesión correcto. Redirigiendo...', 'success', 1500);

      // Si tu backend devuelve una ruta a la que redirigir: res.data.redirect
      const redirectTo = (res.data && res.data.redirect) ? res.data.redirect : '/home.html';
      setTimeout(() => {
        window.location.href = '/home.html';
      }, 800);

    } catch (err) {
      // Si backend responde 401 o 400, mostrar mensaje pertinente
      if (err.response && err.response.status === 401) {
        showFeedback('Credenciales incorrectas. Verifica correo y contraseña.', 'danger', 4000);
      } else if (err.response && err.response.data && err.response.data.mensaje) {
        showFeedback(err.response.data.mensaje, 'danger', 4000);
      } else {
        showFeedback('Error al conectar con el servidor. Intenta nuevamente.', 'danger', 4000);
        console.error('Login error:', err);
      }
    } finally {
      setLoading(false);
    }
  });
});
</script>

</body>
</html>
