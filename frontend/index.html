<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercapp - Acceso de Clientes</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para iconos -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts (Poppins para un look moderno) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="auth-container row g-0">
          <!-- Sección Izquierda: Formularios -->
          <div class="col-md-7 auth-left">
            <h2 class="fw-bold mb-2" style="color: #333">
              Bienvenido a Mercapp
            </h2>
            <p class="text-muted mb-4">
              Tu mercado local, inteligente y cerca de ti.
            </p>

            <!-- Feedback Alert -->
            <div
              id="feedbackAlert"
              class="alert alert-custom"
              role="alert"
            ></div>

            <!-- LOGIN FORM -->
            <form id="loginForm" class="fade-in">
              <div class="mb-3">
                <label class="form-label text-muted small"
                  >Correo Electrónico</label
                >
                <div class="input-group">
                  <span class="input-group-text border-0 bg-light"
                    ><i class="fas fa-envelope text-muted"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control m-0"
                    id="loginEmail"
                    placeholder="ejemplo@correo.com"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label text-muted small">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text border-0 bg-light"
                    ><i class="fas fa-lock text-muted"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control m-0"
                    id="loginPassword"
                    placeholder=""
                    required
                  />
                </div>
              </div>
              <div class="d-flex justify-content-between mb-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="rememberMe"
                  />
                  <label
                    class="form-check-label small text-muted"
                    for="rememberMe"
                    >Recordarme</label
                  >
                </div>
                <a
                  href="#"
                  class="small text-decoration-none"
                  style="color: #6a11cb"
                  >¿Olvidaste tu contraseña?</a
                >
              </div>
              <button type="submit" class="btn btn-mercapp shadow-sm">
                <span id="loginBtnText">Iniciar Sesión</span>
                <span
                  id="loginSpinner"
                  class="spinner-border spinner-border-sm d-none"
                  role="status"
                  aria-hidden="true"
                ></span>
              </button>

              <div class="mt-4 text-center">
                <span class="text-muted small">¿No tienes cuenta? </span>
                <span class="toggle-text" onclick="toggleForms('register')"
                  >Regístrate aquí</span
                >
              </div>
            </form>

            <!-- REGISTER FORM -->
            <form id="registerForm" class="hidden fade-in">
              <div class="d-flex justify-content-center mb-3">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="roleSwitch"
                  />
                  <label
                    class="form-check-label text-muted small"
                    for="roleSwitch"
                    id="roleLabel"
                  >
                    Registrarme como Vendedor
                  </label>
                </div>
              </div>

              <div class="mb-2">
                <label class="form-label text-muted small" id="nameLabel"
                  >Nombre Completo</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="regName"
                  placeholder="Juan Pérez"
                  required
                />
              </div>

              <div class="mb-2">
                <label class="form-label text-muted small"
                  >Correo Electrónico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="regEmail"
                  placeholder="juan@ejemplo.com"
                  required
                />
              </div>

              <div class="mb-2">
                <label class="form-label text-muted small">Teléfono</label>
                <input
                  type="tel"
                  class="form-control"
                  id="regPhone"
                  placeholder="961 123 4567"
                  required
                />
              </div>

              <div class="row">
                <div class="col-md-6 mb-2">
                  <label class="form-label text-muted small">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="regPassword"
                    placeholder="••••••••"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label text-muted small">Confirmar</label>
                  <input
                    type="password"
                    class="form-control"
                    id="regConfirmPassword"
                    placeholder="••••••••"
                    required
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-mercapp shadow-sm w-100">
                <span id="regBtnText">Crear Cuenta</span>
                <span
                  id="regSpinner"
                  class="spinner-border spinner-border-sm d-none"
                  role="status"
                  aria-hidden="true"
                ></span>
              </button>

              <div class="mt-4 text-center">
                <span class="text-muted small">¿Ya tienes cuenta? </span>
                <span
                  class="toggle-text"
                  style="cursor: pointer; color: var(--primary-color)"
                  onclick="toggleForms('login')"
                  >Inicia Sesión</span
                >
              </div>
            </form>
          </div>

          <!-- Sección Derecha: Banner -->
          <div class="col-md-5 auth-right d-none d-md-flex">
            <div class="auth-right-content">
              <i class="fas fa-shopping-basket fa-4x mb-3"></i>
              <h3 class="fw-bold">Apoya lo local</h3>
              <p class="small mt-2">
                Conecta con los mejores comercios de Tuxtla Gutiérrez y recibe
                tus productos al instante.
              </p>
              <button
                class="btn btn-outline-light btn-sm mt-3 rounded-pill px-4"
              >
                Saber más
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/index.js"></script>

  </body>
</html>
